<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>
        Verificação de Número Primo: Escreva uma função que verifique se um
        número fornecido pelo usuário é primo ou não.
      </h1>
      <form action="">
        <legend><b></b></legend>
        <label for="numero">numero</label>
        <input type="text" name="numero" id="numero" />

        <button type="submit">calcular</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();
        const numero = parseInt(document.getElementById("numero").value);
        const texto = document.getElementById("texto");
        let contador = 0;

        if (numero > 0) {
          for (i = 1; i <= numero; i++) {
            if (numero % i === 0) {
              contador += 1;
            }
          }

          texto.innerHTML = ` O Numero ${numero}  ${
            contador > 2 ? "não é primo " : "é primo"
          }`;
        } else {
          texto.innerHTML = ` O Numero ${numero}  é negativo`;
        }
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
