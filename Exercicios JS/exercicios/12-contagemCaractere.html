<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>
        Contagem de Caractere: Crie uma função que conte quantas vezes um
        caractere específico aparece em uma string. Tanto o caractere quanto a
        string devem ser fornecidos pelo usuário.
      </h1>
      <form action="">
        <legend><b></b></legend>
        <label for="frase">frase</label>
        <input type="text" name="frase" id="frase" />
        <label for="caractere">Caractere para buscar</label>
        <input type="text" name="caractere" id="caractere" />

        <button type="submit">calcular</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();
        const texto = document.getElementById("texto");

        const frase = document.getElementById("frase").value.toLowerCase();
        const caractere = document
          .getElementById("caractere")
          .value.toLowerCase();

        ArrayFrase = frase.split("");

        let contador = 0;

        ArrayFrase.forEach((letra) => {
          if (letra === caractere) {
            contador += 1;
          }
        });

        texto.innerHTML = `A quantidade que o caractere (${caractere.toUpperCase()}) aparece na frase é de ${contador}`;
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
