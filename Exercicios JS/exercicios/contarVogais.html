<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>
        Contagem de Vogais: Escreva uma função que conte o número de vogais em
        uma string fornecida pelo usuário.
      </h1>
      <form action="">
        <legend><b></b></legend>
        <label for="frase">frase</label>
        <input type="text" name="frase" id="frase" />

        <button type="submit">enviar</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();

        const arrayVogais = ["a", "e", "i", "o", "u"];
        let contador = 0;

        const frase = document.getElementById("frase").value.toLowerCase();

        const textoFrase = document.getElementById("texto");

        const arrayFrase = frase.split("");

        arrayVogais.forEach((vogais) => {
          arrayFrase.forEach((letras) => {
            if (letras === vogais) {
              contador += 1;
            }
          });
        });

        textoFrase.innerHTML = `A quantidade de vogais nessa frase é de ${contador}`;
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
