<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>Digite o exercicio aqui</h1>
      <form action="">
        <legend><b></b></legend>
        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" />
        <label for="idade">idade</label>
        <input type="text" name="idade" id="idade" />

        <button type="submit">calcular</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();
        const nome = document.getElementById("nome").value;
        const idade = document.getElementById("idade").value;
        const texto = document.getElementById("texto");

        class Pessoa {
          constructor(nome, idade, texto) {
            this.nome = nome;
            this.idade = idade;
            this.texto = texto;
          }

          apresentar() {
            this.texto.innerHTML = `Olá, Meu nome é ${this.nome} e eu tenho ${this.idade} anos`;
          }
        }

        const pessoa = new Pessoa(nome, idade);
        pessoa.apresentar();
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
