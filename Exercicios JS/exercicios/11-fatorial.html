<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>
        Implemente uma função que calcule e retorne o fatorial de um número
        inteiro fornecido pelo usuário.
      </h1>
      <form action="">
        <legend><b></b></legend>
        <label for="numero">numero</label>
        <input type="number" name="numero" id="numero" />

        <button type="submit">calcular</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();
        let numero = parseInt(document.getElementById("numero").value);
        let Fatorial = 1;
        const texto = document.getElementById("texto");

        for (i = numero; i >= 2; i--) {
          Fatorial *= i;
        }

        texto.innerHTML = `O fatorial de ${numero} é ${Fatorial} `;
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
