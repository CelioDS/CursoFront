<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      // Obter o nome do HTML (excluindo a extensão .html)
      let nomeHTML = document.title.split(".html")[0];

      // Colocar o nome do HTML no título da página
      document.title = nomeHTML;
    </script>
  </head>
  <body>
    <main>
      <br />
      <br />
      <a href="../index.html">lista de exercicios</a>
      <br />
      <hr />
      <h1>
        Retorno de Investimento: Crie uma função que informe o retorno de um
        investimento (montante) com base nos valores do capital inicial, tempo
        em meses e taxa de juros mensal fornecidos pelo usuário.
      </h1>
      <form action="">
        <legend><b></b></legend>
        <label for="valor">valor</label>
        <input type="text" name="valor" id="valor" />

        <label for="meses">meses</label>
        <input type="text" name="meses" id="meses" />

        <label for="juros">juros</label>
        <input type="text" name="juros" id="juros" />

        <button type="submit">calcular</button>
      </form>
      <h2 id="texto"></h2>
    </main>

    <script>
      const Form = document.querySelector("form");

      Form.addEventListener("submit", (e) => {
        e.preventDefault();
        const valor = document.getElementById("valor").value;
        const meses = document.getElementById("meses").value;
        const juros = document.getElementById("juros").value;

        const texto = document.getElementById("texto");

        const total = valor * (1 + juros / 100) ** meses;
        const rendimento = total - valor;

        texto.innerHTML = `O rendimento no final do periodo de ${meses} meses é de ${rendimento.toFixed(
          2
        )} totalizando ${total.toFixed(2)}`;
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
